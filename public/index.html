    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const carousel = document.querySelector('#aboutCarousel');
          if (carousel) {
            const carouselInstance = new bootstrap.Carousel(carousel, {
              interval: 3000, // Intervalo de cambio de imagen en milisegundos (3 segundos en este caso)
              pause: 'hover', // Pausar la reproducción al pasar el ratón por encima
              wrap: true, // Volver al principio después de llegar al final
              keyboard: false, // Desactivar el control mediante el teclado
            });
          }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
